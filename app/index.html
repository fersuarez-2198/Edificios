<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo ThreeJs</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.js"
        integrity="sha512-u+vtyZDzyd0zgAEffKfoNx2BnCahAOBBYvzGu6vma1B18zQ6lEGF3F6dAFvqaxDoIU/GZRxcXV5oq23OIrkQwg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"
        integrity="sha512-ZGgXd6TB5qjtvTU6Q5o/LJM4pwLNy8U8XXJh+vJZDXp2wC8ASrl4WOeivaq2fpYc3TnTCLzyDvVjY8YhvNYaXg=="
        crossorigin="anonymous"></script>
    <script>
        var scene = new THREE.Scene();
        var camera;
        var renderer;
        var material;
        var cube;
        var controls = new (function () {
            this.addBuilding = function () {
                let geometry = new THREE.CubeGeometry(2, Math.random * (30 - 10), 2);
                let material = new THREE.MeshNormalMaterial({ wireframe: false });
                cube = new THREE.Mesh(geometry, material);
                cube.name = "cube";
                scene.add(cube);
                cube.position.set(Math.floor(Math.random() * (50 - 10)), 0, Math.floor(Math.random() * 10 - 50));
            }
        });

        // create the ground plane
        function createPlane() {
            var planeGeometry = new THREE.PlaneGeometry(100, 100, 1, 1);
            var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -0.5 * Math.PI;
            scene.add(plane)
        }

        function createCamera() {
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                1,
                100
            );
            camera.position.set(0, 0, 20);
        }
        function createRenderer() {
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(new THREE.Color(0xffffff));
            document.body.appendChild(renderer.domElement);
        }


        function createCube() {
            let geometry = new THREE.CubeGeometry(2, 2, 2);

            cube.position.set(-4, 0, -3);
            scene.add(cube);
        }

        function init() {
            //create scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xffffff, 10, 10, 0);
            createPlane();
            //create camera
            createCamera();
            //create rederer
            createRenderer();
            //element render
        }
        function animate(time) {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        init();
        requestAnimationFrame(animate);
    </script>
</body>

</html>
